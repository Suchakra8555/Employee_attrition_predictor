<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>HR Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}">
</head>

<body>
    <div class="login-container">
        <form action="{{ url_for('login') }}" method="POST">
            <label for="hr_id">HR ID<span style="color: red;">*</span>:</label>
            <input type="text" id="hr_id" name="hr_id" pattern="\d{6}" title="Please enter a 6-digit numeric ID" required>

            <label for="password">Password<span style="color: red;">*</span>:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button> 

            <h3 style="color:red; text-align:center">
                {% if result is not none %}
                    {{ result }}
                {% endif %}
            </h3>

            <p class="login-note">Note: Login using the provided ID and password.</p>
        </form>
    </div>
</body>

</html>
